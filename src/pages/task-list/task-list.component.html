<h1>Tasks</h1>

<p-card>
	<div class="vertical-flex" style="gap: 1rem">
		@if (tasks$ | async; as tasks) {
			<p-table
				[tableStyle]="{ 'min-width': '50rem' }"
				[value]="tasks"
				selectionMode="single"
			>
				<ng-template #header>
					<tr>
						<th>Id</th>
						<th>Title</th>
						<th>Start date</th>
						<th>Start time</th>
						<th>Due date</th>
						<th>Due time</th>
						<th>Is complete</th>
					</tr>
				</ng-template>
				<ng-template #body let-task>
					<tr (click)="navigateToTask(task.id)">
						<td>{{ task.id }}</td>
						<td>{{ task.title }}</td>
						<td>{{ task.startDate }}</td>
						<td>{{ task.startTime }}</td>
						<td>{{ task.dueDate }}</td>
						<td>{{ task.dueTime }}</td>
						<td>{{ task.isComplete }}</td>
					</tr>
				</ng-template>
			</p-table>
		}

		@if (!doesCreatingTask) {
			<p-button
				label="Add task"
				icon="pi pi-plus"
				variant="text"
				(click)="doesCreatingTask = true"
			/>
		} @else {
			<p-panel>
				Adding task
			</p-panel>
		}
	</div>
</p-card>
